webdriver.driver = chrome
webdriver.chrome.driver = chromedriver.exe
serenity.console.colors = True
serenity.project.name = Resultados De Pruebas
webdriver.timeouts.implicitlywait = 16000
webdriver.wait.for.timeout = 15500

chrome.switches = --disable-popup-blocking,--incognito;--disable-download-notification,--start-maximized--test-type,--ignore-certificate-error,--allow-running-insecure-content,--disable-translate, --always-authorize-plugins, --disable-extensions